<div class="mod">
    <h1>{{ title }}</h1>
    <div class="mod__container">
        <div class="mod__tabMenu">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button 
                    *ngFor="let server of servers; let i = index"
                    [class.active]="i == activeTab"
                    class="nav-link mod__tab"
                    id="nav-home-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#nav-home"
                    type="button"
                    role="tab"
                    aria-controls="nav-home"
                    aria-selected="true"
                    (click)="setActive(i)">
                    {{ server.name }}
                  </button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div 
                *ngFor="let server of servers; let i = index"
                class="tab-pane fade show"
                [class.active]="i == activeTab" 
                id="nav-home" 
                role="tabpanel" 
                aria-labelledby="nav-home-tab">
                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>№</th>
                        <th>Название</th>
                        <th>ID</th>
                        <th>Активность</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of getMods(server.name)!.mods; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>
                                <a href="{{ item.link }}">
                                    {{ item.name }}
                                </a>
                            </td>
                            <td>{{ item.id }}</td>
                            <td [ngSwitch]="item.active"> 
                              <input type="button" class="mod__button" value="Удалить"/>
                            </td>
                          </tr>
                    </tbody>
                  </table>
                  <input type="button" class="server__elementInput btn btn-success" value="Сохранить">
                </div>
            </div>
        </div>
    </div>
</div>
